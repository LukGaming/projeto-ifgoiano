    <section class="container-fluid h-auto" id="bg-section" style="padding: 5px;">
        <article>
            <div class="container h-100 bg-dark text-white" ">
                <h1>Editar Perfil</h1>
                <div class=" form-row">
                <div class="form-group col-md-12">
                    <label for="nome" style="float: left;">Nome Completo</label>
                    <input type="nome" class="form-control" id="nome" placeholder="Nome" oninput="this.value = this.value.toUpperCase()">
                    <span class="badge badge-danger" id="erro-nome"></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="date" style="float: left" ;>Data de Nascimento</label>
                    <input type="text" class="form-control " id="date" name="date" data-inputmask-alias="datetime">
                    <span class="badge badge-danger" id="erro-data"></span>
                </div>

                <div class="form-group col-md-12">
                    <label for="email" style="float: left;">Email:</label>
                    <input type="email" class="form-control" id="email" value="" readonly>
                    <span class="badge badge-danger" id="erro-email"></span>
                </div>
                <div class="form-group col-md-12">
                    <div class="btn btn-success" style="float: left;" id="editar-senha">Alterar Senha</div>

                </div>
                <!--QUANDO O USUÁRIO CLICAR EM EDITAR SENHA-->
                <div id="div-editar-senha">
                    <div class="form-group col-md-6">
                        <label for="old-senha" style="float: left;">Digite a senha antiga</label>
                        <input type="password" class="form-control" id="old-senha">
                        <span class="badge badge-danger" id="erro_old_senha"></span>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="new-senha" style="float: left;">Digite a nova senha</label>
                        <input type="password" class="form-control" id="new_senha">
                        <span class="badge badge-danger" id="erro_new_senha"></span>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="confirm-new-senha" style="float: left;">Confirme a nova senha</label>
                        <input type="password" class="form-control" id="confirm-new-senha">
                        <span class="badge badge-danger" id="erro_confirm_new_senha"></span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
               <div class='btn btn-success' style='float: left;' id='cancelar'>Cancelar</div>
                </div>
            <input type="button" id="salvar" value='Salvar' class="btn btn-primary" style="margin: 10px;">
            </form>
            <span id="span_sucesso"></span>
