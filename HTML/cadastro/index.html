        <section class="container-fluid h-auto" id="bg-section">
            <article>
                <div class="container bg-artigo text-white text-justify">
                    <h2 class="h2">Formulário para cadastro</h2>
                    <br>
                    <form>
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome" >
                                    <span class="badge badge-danger" id="erro-nome"></span>
                            </div>
                            <!--DATA-->
                           <div class="form-group">
                                <label for="date">Data de Nascimento</label>
                                <input type="text"  class="form-control" id="date" name="date" data-inputmask-alias="datetime" placeholder="dd/mm/aaaa">
                                <span class="badge badge-danger" id="erro-data"></span>
                            </div>
                            <!--DATA-->                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email"  class="form-control" id="email" placeholder="Email">
                                <span class="badge badge-danger" id="erro-email"></span>
                            </div>

                            <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha"  placeholder="Digite sua senha">
                            <span class="badge badge-danger" id="erro-senha"></span>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" id="cadastrar">Cadastrar</button>
                            </div>      
                    </form>
                </div>
