<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Blog do Luk">
    <meta name="keywords" content="hardware, software, games, programacao,
            estudo, luk, blog do Luk">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fontes-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--Css local-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contato | Blog do Luk</title>

</head>

<body>
    <section class="container-fluid h-auto  id=" bg-section">
        <article>
            <div class="container text-white text-justify bg-dark">
                    <h2 class="h2">Formul√°rio para cadastro</h2>
                <br>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                        <span class="badge badge-danger" id="erro-nome"></span>
                    </div>
                    <!--DATA-->
                    <div class="form-group">
                        <label for="date">Data de Nascimento</label>
                        <input type="text" class="form-control" id="date" name="date" data-inputmask-alias="datetime"
                            placeholder="dd/mm/aaaa">
                        <span class="badge badge-danger" id="erro-data"></span>
                    </div>
                    <!--DATA-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <span class="badge badge-danger" id="erro-email"></span>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        <span class="badge badge-danger" id="erro-senha"></span>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </article>
    </section>
    
    <div id="suporte-online" onclick="location.href=
            '../contato_suporte/index.html'"> &reg; Suporte Online</div>

    <!-- JavaScript opcional -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <!--JS DA DATA-->
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script>
        $("input[id*='date']").inputmask({
            mask: ['99/99/9999'],
            keepStatic: true
        });
    </script>
    <script src="../../JS/cadastra_usuario.js"></script>
</body>

</html>
