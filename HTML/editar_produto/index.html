                    <h1 class="center">Editar Produto</h1>
                    <div id="edicao_produto" >
                    <div class=" form-row" >
                        <div class="form-group col-md-12">
                            <label for="nome" style="float: left;">Nome do Produto</label>
                            <input type="nome" class="form-control" id="nome" placeholder="Nome">
                            <span class="badge badge-danger" id="erro-nome"></span>
                        </div>
                        <div class="form-group col-md-12 h-100">
                         
                            <label for="descricao" style="float: left;">Descrição</label><br><br>
                            <div class="center">
                                <div class="editor" contenteditable
                                    style="background-color: white; color: black; text-align: left;">
                                </div>
                            </div>
                            <div class="center">
                            </div>
                            <div class="center">
                                <section class="getcontent" style="display: none;">
                                </section>
                            </div>
                            <span class="badge badge-danger" id="erro-descricao"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3" style="padding-left: 0;">
                        <label for="quantidade" style="float: left;">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Ex:  1, 400">
                        <span class="badge badge-danger" id="erro-quantidade"></span>
                    </div>
                    <div class="form-group col-md-3" style="padding-left: 0;">
                        <label for="valor" style="float: left;">Valor</label>
                        <input type="Number" class="form-control" id="valor" placeholder="Ex:  1.00, 400.00">
                        <span class="badge badge-danger" id="erro-valor"></span>
                    </div>
                    <div class="form-group col-md-4" style="padding-left: 0;" style="visibility: hidden;">
                        <form method='post' action='' enctype="multipart/form-data"></form>
    
                        <label for="files" style="float: left;" style="visibility: hidden;>
                            Enviar imagens
                        </label>
                        <input type="file" id='files' name="files[]" multiple accept="image/*" style="visibility: hidden;><br>
                        <br>
                        <span class="badge badge-danger" id="erro-imagens"></span>
                    </div>
                    <input type="button" id="salvar" value='Salvar' class="btn btn-primary" style="margin: 10px;">
                    </form>
                    <span id="span-sucesso"></span>                 
                </div>
                </div>
